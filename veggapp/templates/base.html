<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORKING</title>
    
    <!-- Add Bootstrap CSS Link -->
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.5.0/css/bootstrap.min.css">
</head>
<body>
    <h1>LOADED</h1>
    <!-- Navigation Bar -->
    
    <!-- Content Section -->
    <main>
        <section>
            <div class="container">
                <div class = "row">
                    {% for post in user_posts %}
                    <div class = "col-md-3">
                        <div class = "card">
                                    <!--{{post.featured_image}}-->
                            <img src="static\images\celery.jpg" alt="placeholder till cloudinary" class = "card-img-top">
                            <div class="card-body">
                                <div class="card-title">
                                    {{ post.title }}
                                </div>
                                <div class="card-text">
                                    {{ post.content }}
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>   
        </section>
    </main>
    

    <!-- Add Bootstrap JS Scripts -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.5.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
